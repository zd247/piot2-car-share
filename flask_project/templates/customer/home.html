{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/index.css') }}"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/sidebar.css') }}"
/>
<title>Customer Home Page</title>
{% endblock %} {% block body %}

<div class="grid-container">
  <header class="header">
    <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
      >&#9776; open</span
    >
    <!-- <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
        <a href="{{ url_for('logout') }}"
        ><i class="fas fa-sign-out-alt"></i>Logout</a
        > -->
  </header>
  <main class="main">
    <div class="demo">
      <div class="content">
        <div id="large-header" class="large-header">
          <canvas id="demo-canvas"></canvas>
          <h1 class="main-title">
            <span>Welcome back Customer</span><br />{{email}}<br />
            {% if msg != "" %}
            <div style="color: red; font-size: 30px; margin: 10px"><span>{{msg}}</span></div>
            <a href="{{url_for('customer_cancel')}}" class="btn btn-primary btn-lg">Cancel Booking</a>
            {% endif %}
          </h1>
        </div>
      </div>
      <script
        type="text/javascript"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js"
      ></script>
      <script
        type="text/javascript"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"
      ></script>
      <script
        type="text/javascript"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js"
      ></script>
    </div>
  </main>
  <footer class="footer">
    <a>Welcome to Car World</a>
  </footer>
</div>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="" style="color: white">Home</a>
  <a href="{{url_for('customer_car')}}">View Cars</a>
  <a href="{{url_for('customer_history')}}">View History</a>
  <a href="{{url_for('logout')}}">Logout</a>
  <!-- <a href="#">Contact</a> -->
</div>

<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.body.style.backgroundColor = "rgb(0,0,0,0.4)";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.body.style.backgroundColor = "white";
  }
</script>
{% endblock %}
