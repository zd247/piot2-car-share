{% extends 'base.html' %}

{% block head %}
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Home Page</title>
{% endblock %}

{% block body %}
<div class="grid-container">
    <header class="header">
        <a href="javascript:window.location.reload(true)"><i class="fas fa-home"></i>Home</a>
        <div class="dropdown" style="margin-right: 100px;">
            <button type="button" class="btn-xl btn-primary dropdown-toggle" data-toggle="dropdown">
                <i class="far fa-user"></i>
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="javascript:window.location.reload(true)">Home page</a>
              <a class="dropdown-item" target="_blank" 
              href="https://www.google.com/maps/place/Landmark+81/@10.794886,106.7197966,17z/data=!3m1!4b1!4m8!3m7!1s0x317527c45a742e67:0x4b5d7cec7bdebb18!5m2!4m1!1i2!8m2!3d10.7947506!4d106.7219896">Open current car location</a>
              <a class="dropdown-item" href="https://www.google.com/maps" target="_blank">Open Google Map</a>
              <a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a>
            </div>
          </div>
        <!-- <a href="{{ url_for('logout') }}"><i class="far fa-user"></i></a> -->
    </header>
    <main class="main">
        <div class="demo">
            <div class="content">
               <div id="large-header" class="large-header">
                  <canvas id="demo-canvas"></canvas>
                  <h1 class="main-title"><span>Welcome back Engineer</span><br>{{email}}</h1>
               </div>
            </div>
            <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js"></script>
            <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"></script>
            <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js"></script>
         </div>
         <div class="map-location">
             <a target="_blank"
              href="https://www.google.com/maps/place/Landmark+81/@10.794886,106.7197966,17z/data=!3m1!4b1!4m8!3m7!1s0x317527c45a742e67:0x4b5d7cec7bdebb18!5m2!4m1!1i2!8m2!3d10.7947506!4d106.7219896">
                Link from Admin for car locations
            </a>
            <div>
            <iframe width="1200" height="600" style="display: block; margin: 0 auto;"
            src="{{msg}}" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a>Welcome to Car World</a>
    </footer>
</div>
{% endblock %}
